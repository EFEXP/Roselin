buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.22.1'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'io.fabric'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'realm-android'

repositories {
    maven { url "https://maven.google.com" }
    maven { url 'https://maven.fabric.io/public' }
    mavenCentral()
    maven { url "https://jitpack.io" }
}


android {
    compileSdkVersion 26
    buildToolsVersion "26.0.0"
    android.defaultConfig.vectorDrawables.useSupportLibrary = true
    defaultConfig {
        applicationId "xyz.donot.roselin"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            manifestPlaceholders = [appName: "@string/app_name"]
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            shrinkResources false
            applicationIdSuffix ".debug"
            minifyEnabled false
            manifestPlaceholders = [appName: "Roselin Î±"]
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def twitter4j = "4.0.6"
    compile "org.twitter4j:twitter4j-core:${twitter4j}"
    compile "org.twitter4j:twitter4j-media-support:${twitter4j}"
    compile "org.twitter4j:twitter4j-stream:${twitter4j}"
    def support = "26.0.1"
    compile "com.android.support:cardview-v7:${support}"
    compile "com.android.support:appcompat-v7:${support}"
    compile "com.android.support:design:${support}"
    compile('com.twitter.sdk.android:twitter:3.1.1@aar') {
        transitive = true
    }
    compile('com.crashlytics.sdk.android:crashlytics:2.6.8@aar') {
        transitive = true
    }
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.makeramen:roundedimageview:2.3.0'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.27'
    compile 'com.airbnb.android:lottie:2.1.2'
    compile 'com.alexvasilkov:gesture-views:2.3.1'
    testCompile 'junit:junit:4.12'
}
