import com.android.build.OutputFile
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'realm-android'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    mavenCentral()
    maven { url "https://jitpack.io" }
    maven { url "http://dl.bintray.com/kotlin/kotlin-eap-1.1" }
}

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"
    android.defaultConfig.vectorDrawables.useSupportLibrary = true
    defaultConfig {
        applicationId "xyz.donot.roselinx"
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 3
        versionName "1.0-beta"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }

    }
    project.ext.versionCodes = ['armeabi': 1, 'armeabi-v7a': 2, 'arm64-v8a': 3, 'mips': 5, 'mips64': 6, 'x86': 8, 'x86_64': 9]
    splits {
        abi {
            enable true
            reset()
            include 'x86', 'armeabi-v7a'
            universalApk false
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.each { output ->
            output.versionCodeOverride =
                    project.ext.versionCodes.get(output.getFilter(OutputFile.ABI), 0) * 1000000 + android.defaultConfig.versionCode
        }
    }
}
dependencies {
    def twitter4j = "4.0.6"
    compile "org.twitter4j:twitter4j-core:${twitter4j}"
    compile "org.twitter4j:twitter4j-media-support:${twitter4j}"
    compile "org.twitter4j:twitter4j-stream:${twitter4j}"
    def support = "26.0.2"
    compile "com.android.support:appcompat-v7:${support}"
    compile "com.android.support:design:${support}"
    compile "com.android.support:support-v4:${support}"
    compile "com.android.support:support-emoji-appcompat:${support}"
    compile "com.android.support:cardview-v7:${support}"
    compile "com.android.support:customtabs:${support}"
    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    compile 'com.twitter.sdk.android:twitter-core:3.1.1'
    compile 'id.zelory:compressor:2.1.0'
    compile 'com.github.CymChad:BaseRecyclerViewAdapterHelper:2.9.28'
    compile 'io.realm:android-adapters:2.1.0'
    compile 'com.android.support.constraint:constraint-layout:1.1.0-beta1'
    compile 'com.makeramen:roundedimageview:2.3.0'
    compile 'com.mlsdev.rximagepicker:library:2.0.0'
    compile 'com.github.yalantis:ucrop:2.2.1'
    compile 'com.davemorrissey.labs:subsampling-scale-image-view:3.6.0'
    compile 'com.klinkerapps:link_builder:1.6.1'
    compile 'com.github.xbroak:CharCountTextView:v1.0'
    def coroutine_version = '0.18'
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine_version"
    compile "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutine_version"
    compile 'com.google.firebase:firebase-ads:11.2.0'
    compile 'com.dinuscxj:recyclerrefreshlayout:2.0.5'
    compile 'com.squareup.picasso:picasso:2.5.2'
}
apply plugin: 'com.google.gms.google-services'